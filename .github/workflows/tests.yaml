---
name: tests
on:
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  unit-tests:
    strategy:
      matrix:
        go-version: ["1.24"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - run: go test -v ./...